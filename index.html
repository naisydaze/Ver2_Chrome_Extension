<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Self Improvement Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f6f7f9;
      color: #2d3748;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.07);
      max-width: 350px;
      width: 100%;
      margin: 32px 0;
    }
    h1 {
      font-size: 1.3em;
      font-weight: 600;
      margin: 0 0 18px 0;
      letter-spacing: 0.01em;
      color: #3b4252;
    }
    label {
      font-size: 1em;
      color: #4a5568;
      margin-bottom: 6px;
      display: block;
    }
    select, input[type="checkbox"] {
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 8px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.2s;
      align-items: right;
    }
    select:focus, input[type="checkbox"]:focus {
      border-color: #a0aec0;
      outline: none;
      align-items: left;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .checkbox-row label {
      margin: 0;
      font-size: 1em;
      color: #4a5568;
      font-weight: 400;
      cursor: pointer;
    }
    .checkbox-row input[type="checkbox"] {
      margin: 0;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      background: #a3bffa;
      color: #2d3748;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.03);
    }
    button:hover {
      background: #7f9cf5;
    }
  </style>
</head>
<body>
  <div class="container">
  <div style="text-align: center; margin-bottom: 24px;">
    <img src="harmony.png" alt="V2 Logo" style="width: 64px; height: 64px; margin-bottom: 12px;" />
    <h2 style="font-size: 1.2em; font-weight: 600; color: #2d3748; margin-bottom: 8px;">
      Welcome to <span style="color: #6366f1;">V2</span> — the next version of you.
    </h2>
    <p style="font-size: 0.95em; color: #4a5568;">
      This extension delivers curated motivational quotes and intentional nudges to help align you with your best self — one notification at a time.
    </p>
  </div>     
    <h1>Prompt Category</h1>
    <label for="prompt-category">Select prompt category:</label>
    <select id="prompt-category">
      <option value="wisdom">Wisdom</option>
      <option value="motivational">Motivational</option>
      <option value="failure">Failure</option>
      <option value="custom">Custom...</option>

    </select>
    <input type="text" id="custom-category" placeholder="Enter custom category ( 1 word)" style="display:none; margin-top:8px;" />


    <h1>Notification Settings</h1>
    <label for="notification-interval">Receive notifications every:</label>
    <select id="notification-interval">
      <option value="1">1 Minute</option>
      <option value="180">3 Hours</option>
      <option value="1440">1 Day</option>
      <option value="custom">Custom...</option>

    </select>
    <div id="custom-interval-fields" style="display:none; margin-top:8px;">
      <input type="number" id="custom-hours" min="0" placeholder="Hours" style="width:70px;" />
      <input type="number" id="custom-minutes" min="0" max="59" placeholder="Minutes" style="width:90px;" />
    </div>
    <h1>Banner Settings</h1>
    <div class="checkbox-row">
      <label for="show-preview">Show message preview</label>
      <input type="checkbox" id="show-preview" checked/>
    </div>

    <div class="button-row">
      <button id="save-settings">Save</button>
      <button class="button" id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="src/settings/settings.js"></script>
</body>
</html>
